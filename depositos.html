<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación Bancaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">

    <!-- Bootstrap/ css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

     <!-- Encabezado fijo -->
    <header class="encabezado">
        <button id="menu-toggle" class="btn">
            <span class="material-icons">menu</span>
        </button>
        <h4>Lavado de dinero</h4>
    </header>
    
    <!-- Contenedor principal que incluye el menú y el contenido -->
    <div class="contenido-principal">
        <!-- Menú lateral  -->
        <aside id="menu-lateral" class="menu">
            <nav>
                <a class="opciones" href="index.html"> <span class="material-icons">home</span> Inicio </a>
                <a class="opciones" href="cheques.html"> <span class="material-icons">description</span> Cheques </a>
                <a class="opciones" href="depositos.html"> <span class="material-icons">savings</span> Depósitos </a>
                <a class="opciones" href="pantalla1.html"> <span class="material-icons">account_balance</span> Conciliación </a>
                <a class="opciones" href="proveedores.html"> <span class="material-icons">group</span> Proveedores </a>
            </nav>
            <div class="menu-footer">
            
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown dropup">
                    <a href="#" class="d-flex align-items-center text-decoration-none" id="UsuarioBTN" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-icons">account_circle</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="UsuarioBTN">
                        <li><a id="logoutBTN" class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
                    <button class="dark-mode" id="darkMode">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </div>
            </div>   
        </aside>

        <!-- Área de Contenido Principal -->
        <main class="main-contenido-principal" id="main-content">
            <div class="contenedor">
                <div class="headC">Gestión de Depósitos</div>
                <hr>

                <!-- Pestañas de Navegación -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#NuevoDeposito" data-bs-toggle="tab">Nuevo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Historial" data-bs-toggle="tab">Historial</a>
                    </li>
                </ul>

                <!-- Contenido de las Pestañas -->
                <div class="tab-content mt-3">
                    <!-- Pestaña para Registrar Nuevo Depósito -->
                    <div class="tab-pane fade show active" id="NuevoDeposito">
                        <form action="" class="formulario" id="formularioDeposito">
                            <div class="row mb-3">
                                <!-- Tipo de Depósito -->
                                <div class="col-md-4">
                                    <label for="tipoDeposito" class="form-label">Tipo de Depósito</label>
                                    <select id="tipoDeposito" name="tipoDeposito" class="form-select" style="height: 58px;" required>
                                        <option value="" disabled selected>Seleccionar un tipo</option>
                                        <option value="Transferencia">Transferencia</option>
                                        <option value="Deposito Directo">Depósito Directo</option>
                                    </select>
                                </div>
                                <!-- Fecha del Depósito -->
                                <div class="col-md-3">
                                    <label for="fechaDeposito" class="form-label">Fecha del Depósito</label>
                                    <input id="fechaDeposito" name="fechaDeposito" type="date" class="" required>
                                </div>
                                <!-- Monto -->
                                <div class="col-md-3">
                                    <label for="montoDeposito" class="form-label">Monto</label>
                                    <input id="montoDeposito" name="montoDeposito" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                                    inputmode="numeric" step="0.01" class="" placeholder="0.00" required maxlength="10">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success d-flex align-items-center justify-content-center gap-2">
                                <span class="material-icons">save</span>
                                Registrar Depósito
                            </button>
                        </form>
                        <!-- Alerta de retroalimentación -->
                        <div id="alertaDeposito" class="alert d-none d-flex align-items-center gap-2 mt-3" role="alert">
                            <p id="MSGDeposito" class="m-0"></p>
                        </div>
                    </div>

                    <!-- Pestaña para Consultar Historial -->
                    <div class="tab-pane fade" id="Historial">
                        <h5 class="mt-3 mb-3">Historial de Depósitos Registrados</h5>
                        <div class="table-responsive">
                            <table id="tablaHistorialDepositos" class="table table-bordered align-middle text-start tabla-gestion">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Fecha</th>
                                        <th>Monto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Las filas se cargarán dinámicamente con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- verificar sesion activa -->
    <script src="js/Sesion.js"></script>

    <!-- Script para la funcionalidad del menú (hamburguesa) -->
    <script src="js/main.js"></script>

    <script src="js/depositos.js"></script>

</body>
</html>
