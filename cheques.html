
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación Bancaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">

    <!-- Bootstrap/ css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <!--Encabezado superior fijo -->
    <header class="encabezado">
        <button id="menu-toggle" class="btn">
            <span class="material-icons">menu</span>
        </button>
        <h4>Lavado de dinero</h4>
    </header>
    
    <!-- Contenedor principal que incluye el menú y el contenido -->
    <div class="contenido-principal">
        <!-- Menú lateral  -->
        <aside id="menu-lateral" class="menu">
            <nav>
                <a class="opciones" href="index.html"> <span class="material-icons">home</span> Inicio </a>
                <a class="opciones" href="cheques.html"> <span class="material-icons">description</span> Cheques </a>
                <a class="opciones" href="transferencia.html"> <span class="material-icons">savings</span> Depósitos </a>
                <a class="opciones" href="pantalla1.html"> <span class="material-icons">account_balance</span> Conciliación </a>
                <a class="opciones" href="proveedores.html"> <span class="material-icons">group</span> Proveedores </a>
            </nav>
            <div class="menu-footer">
            
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown dropup">
                    <a href="#" class="d-flex align-items-center text-decoration-none" id="UsuarioBTN" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-icons">account_circle</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="UsuarioBTN">
                        <li><a id="logoutBTN" class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
                    <button class="dark-mode" id="darkMode">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </div>
            </div>   
        </aside>
        
        <!-- Contenido principal -->
        <main id="main-content" class="main-contenido-principal">
            <div class="contenedor">
                <div class="headC">Gestión de Cheques</div>
                <hr>
                <!-- Pestañas -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                    <a class="nav-link active" href="#NuevoCheque" data-bs-toggle="tab">Nuevo Cheque</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#Gestion" data-bs-toggle="tab">Gestión</a>
                    </li>
                </ul>

                <!-- contenido de cada Pestañas -->
                 <div class="tab-content mt-3">
                    <!-- generacion de cheques -->
                    <div class="tab-pane fade show active" id ="NuevoCheque">
                        <!-- formulario de cheque -->
                        <form action="" class="formulario" id="formularioChequeGuardar">
                            <!-- Primera fila: Número de Cheque y Fecha -->
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="NummeroCheque" class="form-label">Número de Cheque</label>
                                    <input id="NummeroCheque" name="NummeroCheque" type="text" class="" maxlength="5">
                                </div>
                                <div class="col-md-2">
                                    <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                                    <input id="fechaEmision" name="fechaEmision" type="date" class="" required readonly>
                                </div>
                                <div class="col-md-2">
                                    <label for="proveedor" class="form-label">Proveedor</label>
                                    <select id="proveedor" name="proveedor" class="form-select mb-3" style ="height: 58px;" required>
                                        <option value="" disabled selected>Proveedores</option>
                                        <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                                </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="objetoDeGasto"Objeto de Gasto class="form-label">Objeto de Gasto</label>
                                    <select id="objetoDeGasto" name="objetoDeGasto" class="form-select mb-3" style ="height: 58px;" required>
                                        <option value="" disabled selected>Objetos de Gastos</option>
                                        <!-- Aquí se cargarían los proveedores desde el script -->
                                        
                                </select>
                                </div>
                            </div>

                            <!-- Fila 2: Detalles y Monto -->
                            <div class="row mb-3">
                                <div class ="col-md-3">
                                    <label for=detalles class="form-label">Detalles</label>
                                    <input id="detalles" name="detalles" class=""></input required>
                                </div>

                                <div class="col-md-2">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input id="monto" name="monto" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                                    inputmode="numeric" step="0.01" class="" placeholder="0.00"
                                    required maxlength="10">
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="montoAletras" class="form-label">Monto a letras</label>
                                    
                                    <textarea id="montoAletras" name="montoAletras" type="text" readonly></textarea>
                                </div>
                                
                            </div>
                            
                            <button type="submit" class="btn btn-success d-flex align-items-center justify-content-center gap-2">
                                <span class="material-icons">add</span>
                                Generar Cheque
                            </button>
                        </form>
                         <!-- alerta de retroalimentación -->
                        <div id="alerta" class="alert d-none d-flex align-items-center gap-2" role="alert">
                            <p id="MSG" class="m-0"></p>
                        </div>
                    </div>
                     <!-- Gestión -->
                     <div class="tab-pane fade" id="Gestion">
                        <div class="row mb-3">
                            <form class="formulario" id="formularioChequeGestion" >
                                <div class="d-flex flex-wrap align-items-center gap-3">
                                    <!-- Campo de búsqueda -->
                                    <input id="numeroCheque" name="numeroCheque" type="text" class="" maxlength="10"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric" required placeholder="Número de Cheque" style="width: 200px;">
                                    
                                    <button type="submit" class="btn btn-info d-flex align-items-center justify-content-center" style="height: 55px;">
                                        <span class="material-icons">search</span>
                                    </button>

                                    <!-- Checkboxes con estilo de Bootstrap -->
                                    
                                </div>
                            </form>
                        </div>
                        <!-- Alerta de retroalimentación para la búsqueda -->
                        <div id="alertaGestion" class="alert d-none d-flex align-items-center gap-2 mt-3" role="alert">
                            <p id="MSGGestion" class="m-0"></p>
                        </div>

                        <div class="table-responsive">
                        <table id="resultadoBusquedaCheque" class="table table-bordered align-middle text-start tabla-gestion">
                            <thead>
                                <tr>
                                    <th>Num. Cheque</th>
                                    <th>Fecha de Emisión</th>
                                    <th>Proveedor</th>
                                    <th>Monto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-label="Num. Cheque"><input type="text" id="resNumCheque" class="inputEnTabla" readonly></td>
                                    <td data-label="Fecha de Emisión"><input type="text" id="resFecha" class="inputEnTabla" readonly></td>
                                    <td data-label="Proveedor"><input type="text" id="resProveedor" class="inputEnTabla" readonly></td>
                                    <td data-label="Monto"><input type="text" id="resMonto" class="inputEnTabla" readonly></td>
                                    <td data-label="Acciones">
                                        <div class="d-flex gap-1">
                                            <button id="VerDetalles" class="btn btn-info btn-sm d-flex align-items-center justify-content-center" title="Ver Detalles">
                                                <span class="material-icons">visibility</span>
                                            </button>

                                            <button id="btnSacarCirculacion" type="button" class="btn btn-warning btn-sm d-flex align-items-center justify-content-center" title="Sacar de Circulación" data-bs-toggle="modal" data-bs-target="#modalSacarCirculacion">
                                                <span class="material-icons">remove_circle</span>
                                            </button>

                                            <button id="anular" class="btn btn-danger btn-sm d-flex align-items-center justify-content-center" title="Anular Cheque" data-bs-toggle="modal" data-bs-target="#modalAnular">
                                                <span class="material-icons">cancel</span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                     </div>
                 </div>
            </div>
        </main>
    </div>
    
    <!-- Modal para Sacar de Circulación -->
    <div class="modal fade" id="modalSacarCirculacion" tabindex="-1" aria-labelledby="modalSacarCirculacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content formulario">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSacarCirculacionLabel">Sacar Cheque de Circulación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formSacarCirculacion">
                        <div class="mb-3">
                            <label for="fechaFueraCirculacion" class="form-label">Fecha de Retiro</label>
                            <input type="date" class="" id="fechaFueraCirculacion" name="fechaFueraCirculacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="detallesSacarCirculacion" class="form-label">Detalles / Motivo</label>
                            <textarea class="" id="detallesSacarCirculacion" name="detallesSacarCirculacion" rows="3" placeholder="Ej: Cheque perdido, error en la emisión, etc." required></textarea>
                        </div>
                    
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnConfirmarSacarCirculacion" class="btn btn-warning">Confirmar Retiro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para anular -->
     <div class="modal fade" id="modalAnular" tabindex="-1" aria-labelledby="modalAnularLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content formulario">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAnularLabel">Anular Cheque</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAnular">
                        <!-- Fila para las fechas -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fechaEmisionAnular" class="form-label">Fecha de Emisión</label>
                                <input type="date" class="" id="fechaEmisionAnular" name="fechaEmisionAnular" required readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaAnulacion" class="form-label">Fecha de Anulación</label>
                                <input type="date" class="" id="fechaAnulacion" name="fechaAnulacion" required readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="MontoAnular" class="form-label">Monto</label>
                                <input type="text" class="" id="MontoAnular" name="MontoAnular" readonly>
                            </div>
                            <div class="col-md-6 d-flex align-items-center" id ="MensajeMontoAnular">
                                <p id="MSGmontoAnular" class="form-text m-0"></p>
                            </div>
                        </div>
                        <!-- Fila para los detalles -->
                        <div class="mb-3">
                            <label for="detallesAnulacion" class="form-label">Detalles / Motivo</label>
                            <textarea class="" id="detallesAnulacion" name="detallesAnulacion" rows="3" required></textarea>
                        </div>
                
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnConfirmarAnulacion" class="btn btn-danger">Confirmar Anulación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- verificar sesion activa -->
    <script src="js/Sesion.js"></script>

    <!-- Script para la funcionalidad del menú (hamburguesa) -->
    <script src="js/main.js"></script>

    <!-- Script específico para la página de cheques -->
    <script src="js/cheques.js"></script>
</body>
</html>
