
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación Bancaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">

    <!-- Bootstrap/ css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <!--Encabezado superior fijo -->
    <header class="encabezado">
        <button id="menu-toggle" class="btn">
            <span class="material-icons">menu</span>
        </button>
        <h4>Lavado de dinero</h4>
    </header>
    
    <!-- Contenedor principal que incluye el menú y el contenido -->
    <div class="contenido-principal">
        <!-- Menú lateral (ahora fuera del flujo normal) -->
        <aside id="menu-lateral" class="menu">
            <nav>
                <a class="opciones" href="index.html"> <span class="material-icons"> home </span> Inicio </a>
                <a class="opciones" href="pantalla1.html"> <span class="material-icons">account_balance</span> Conciliación Bancaria </a>
                <a class="opciones" href="cheques.html">  <span class="material-icons">attach_money</span> Cheques </a>

                <a class="opciones" href="proveedores.html">  <span class="material-icons">group</span> Proveedores </a>

                <button class="dark-mode" id="darkMode">
                    <span class="material-icons">dark_mode</span>
                </button>
            </nav>
        </aside>
        
        <!-- Contenido principal -->
        <main id="main-content" class="main-contenido-principal">
            <div class="contenedor">
                <div class="headC">Gestión de Cheques</div>
                <hr>
                <!-- formulario de cheque -->
                <form action="" class="formulario">
                    <!-- Primera fila: Número de Cheque y Fecha -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="NummeroCheque" class="form-label">Número de Cheque</label>
                            <input id="NummeroCheque" name="NummeroCheque" type="text" class="" readonly>
                        </div>
                        <div class="col-md-2">
                            <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                            <input id="fechaEmision" name="fechaEmision" type="date" class="" required>
                        </div>
                        <div class="col-md-2">
                            <label for="proveedor" class="form-label">Proveedor</label>
                            <select id="proveedor" name="proveedor" class="form-select mb-3" style ="height: 58px;" required>
                                <option value="" disabled selected>Proveedores</option>
                                <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                         </select>
                        </div>
                        <div class="col-md-4">
                            <label for="objetoDeGasto"Objeto de Gasto class="form-label">Objeto de Gasto</label>
                            <select id="objetoDeGasto" name="objetoDeGasto" class="form-select mb-3" style ="height: 58px;" required>
                                <option value="" disabled selected>Objetos de Gastos</option>
                                <!-- Aquí se cargarían los proveedores desde el script -->
                                
                         </select>
                        </div>
                    </div>

                    <!-- Fila 2: Detalles y Monto -->
                    <div class="row mb-3">
                        <div class ="col-md-3">
                            <label for=detalles class="form-label">Detalles</label>
                            <input id="detalles" name="detalles" class=""></input required>
                        </div>

                        <div class="col-md-2">
                            <label for="monto" class="form-label">Monto</label>
                            <input id="monto" name="monto" type="number" step="0.01" class="" placeholder="0.00"
                             required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="montoAletras" class="form-label">Monto a letras</label>
                            
                            <input id="montoAletras" name="montoAletras" type="text" class="" readonly></input>
                        </div>
                        
                    </div>
                    
                    <button type="submit" class="btn btn-success">Generar Cheque</button>
                </form>
            </div>
        </main>
    </div>
    
    <!-- Script para la funcionalidad del menú (hamburguesa) -->
    <script src="js/main.js"></script>
    
    <!-- Script específico para la página de cheques -->
    <script src="js/cheques.js"></script>
</body>
</html>
