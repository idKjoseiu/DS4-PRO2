
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación Bancaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">

    <!-- Bootstrap/ css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <!--Encabezado superior fijo -->
    <header class="encabezado">
        <button id="menu-toggle" class="btn">
            <span class="material-icons">menu</span>
        </button>
        <h4>Lavado de dinero</h4>
    </header>
    
    <!-- Contenedor principal que incluye el menú y el contenido -->
    <div class="contenido-principal">
        <!-- Menú lateral  -->
        <aside id="menu-lateral" class="menu">
            <nav>
                <a class="opciones" href="index.html"> <span class="material-icons">home</span> Inicio </a>
                <a class="opciones" href="cheques.html"> <span class="material-icons">description</span> Cheques </a>
                <a class="opciones" href="transferencia.html"> <span class="material-icons">savings</span> Depósitos </a>
                <a class="opciones" href="pantalla1.html"> <span class="material-icons">account_balance</span> Conciliación </a>
                <a class="opciones" href="proveedores.html"> <span class="material-icons">group</span> Proveedores </a>
            </nav>
            <div class="menu-footer">
            
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown dropup">
                    <a href="#" class="d-flex align-items-center text-decoration-none" id="UsuarioBTN" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-icons">account_circle</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="UsuarioBTN">
                        <li><a id="logoutBTN" class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
                    <button class="dark-mode" id="darkMode">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </div>
            </div>   
        </aside>
        
        <!-- Contenido principal -->
        <main id="main-content" class="main-contenido-principal">
            <div class="contenedor">
                <div class="headC">Gestión de Cheques</div>
                <hr>
                <!-- Pestañas -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                    <a class="nav-link active" href="#generar" data-bs-toggle="tab">Generar</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#sacar" data-bs-toggle="tab">Sacar de Circulación</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#anular" data-bs-toggle="tab">Anular</a>
                    </li>
                </ul>

                <!-- contenido de cada Pestañas -->
                 <div class="tab-content mt-3">
                    <!-- generacion de cheques -->
                    <div class="tab-pane fade show active" id ="generar">
                        <!-- formulario de cheque -->
                        <form action="" class="formulario" id="formularioChequeGuardar">
                            <!-- Primera fila: Número de Cheque y Fecha -->
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="NummeroCheque" class="form-label">Número de Cheque</label>
                                    <input id="NummeroCheque" name="NummeroCheque" type="text" class="" readonly>
                                </div>
                                <div class="col-md-2">
                                    <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                                    <input id="fechaEmision" name="fechaEmision" type="date" class="" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="proveedor" class="form-label">Proveedor</label>
                                    <select id="proveedor" name="proveedor" class="form-select mb-3" style ="height: 58px;" required>
                                        <option value="" disabled selected>Proveedores</option>
                                        <!-- Las opciones se cargarán dinámicamente con JavaScript -->
                                </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="objetoDeGasto"Objeto de Gasto class="form-label">Objeto de Gasto</label>
                                    <select id="objetoDeGasto" name="objetoDeGasto" class="form-select mb-3" style ="height: 58px;" required>
                                        <option value="" disabled selected>Objetos de Gastos</option>
                                        <!-- Aquí se cargarían los proveedores desde el script -->
                                        
                                </select>
                                </div>
                            </div>

                            <!-- Fila 2: Detalles y Monto -->
                            <div class="row mb-3">
                                <div class ="col-md-3">
                                    <label for=detalles class="form-label">Detalles</label>
                                    <input id="detalles" name="detalles" class=""></input required>
                                </div>

                                <div class="col-md-2">
                                    <label for="monto" class="form-label">Monto</label>
                                    <input id="monto" name="monto" type="number" step="0.01" class="" placeholder="0.00"
                                    required>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="montoAletras" class="form-label">Monto a letras</label>
                                    
                                    <input id="montoAletras" name="montoAletras" type="text" class="" readonly></input>
                                </div>
                                
                            </div>
                            
                            <button type="submit" class="btn btn-success">Generar Cheque</button>
                        </form>
                         <!-- alerta de retroalimentación -->
                        <div id="alerta" class="alert d-none d-flex align-items-center gap-2" role="alert">
                            <p id="MSG" class="m-0"></p>
                        </div>

                    </div>
                    
                    <!-- sacar de circulacion -->
                     <div class="tab-pane fade show" id="sacar">
                        <!-- Formulario de Búsqueda -->
                        <form class="formulario" id="formularioChequeSacar">
                            <div class="row align-items-center mb-3">
                                <div class="col-md-2    ">
                                    <label for="numeroCheque" class="form-label">Número de Cheque</label>
                                    <input id="numeroCheque" name="numeroCheque" type="text" class="" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric" required>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-info d-flex ">
                                        <span class="material-icons">search</span>
                                        Buscar
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Sección para mostrar los resultados de la búsqueda (inicialmente oculta) -->
                        <div id="resultadoBusquedaCheque" class="formulario">
                            <div class="row align-items-center mb-3">
                                <div class="col-md-3">
                                    <label class="form-label">Fecha de Emisión</label>
                                    <input type="text" id="resFecha" class="" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Proveedor</label>
                                    <input type="text" id="resProveedor" class="" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Monto</label>
                                    <input type="text" id="resMonto" class="" readonly>
                                </div>
                                <div class="col-md-3">
                                    <button id="btnSacarCirculacion" class="btn btn-warning w-100 d-flex align-items-center justify-content-center gap-2">
                                        <span class="material-icons">block</span>
                                        Sacar de Circulación
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Alerta de retroalimentación para la búsqueda -->
                        <div id="alertaSacar" class="alert d-none d-flex align-items-center gap-2 mt-3" role="alert">
                            <p id="MSGSacar" class="m-0"></p>
                        </div>

                     <!-- anular -->
                     <div class="tab-pane fade" id="anular">
                        <form action="" class="formulario" id="formularioChequeAnular">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="numeroCheque" class="form-label">Número de Cheque</label>
                                    <input id="numeroCheque" name="numeroCheque" type="text" class="" required>
                                    <center><button type="submit" class="btn btn-success">Buscar</button></center>
                                </div>
                                <div class="col-md-3">
                                    <label for="fechaEmision" class="form-label">Fecha de Emisión</label>
                                    <input id="fechaEmision" name="fechaEmision" type="date" class="" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="motivo" class="form-label">Motivo</label>
                                    <input id="motivo" name="motivo" type="text" class="" required>
                                </div>
                                </div>
                            </div>
                        </form>
                     </div>

                 </div>
                    
                
            </div>
        </main>
    </div>
    
    <!-- verificar sesion activa -->
    <script src="js/Sesion.js"></script>
    <!-- Script para la funcionalidad del menú (hamburguesa) -->
    <script src="js/main.js"></script>

    <!-- Script específico para la página de cheques -->
    <script src="js/cheques.js"></script>
</body>
</html>
