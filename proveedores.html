<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación Bancaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">

    <!-- Bootstrap/ css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--Encabezado superior fijo -->
    <header class="encabezado">
        <button id="menu-toggle" class="btn">
            <span class="material-icons">menu</span>
        </button>
        <h4>Lavado de dinero</h4>
    </header>

    <!-- Contenedor principal que incluye el menú y el contenido -->
    <div class="contenido-principal">
        <!-- Menú lateral (ahora fuera del flujo normal) -->
        <aside id="menu-lateral" class="menu">
            <nav>
                <a class="opciones" href="index.html"> <span class="material-icons"> home </span> Inicio </a>
                <a class="opciones" href="pantalla1.html"> <span class="material-icons">account_balance</span> Conciliación Bancaria </a>
                <a class="opciones" href="cheques.html">  <span class="material-icons">attach_money</span> Cheques </a>

                <a class="opciones" href="proveedores.html">  <span class="material-icons">group</span> Proveedores </a>

                <button class="dark-mode" id="darkMode">
                    <span class="material-icons">dark_mode</span>
                </button>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main id="main-content" class="main-contenido-principal">
            <div class="contenedor">
                <div class="headC">Proveedores</div>
                <hr>
                <form action="" class="formulario" id="formularioProveedores">
                    <div class="row mb-3">
                        <div class="col-md-3 mb-2">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" name="nombre" type="text" class="" maxlength="20"
                            oninput="this.value = this.value.replace(/[^A-Z a-z]/g, '')" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="codigo">Código</label>
                            <input id="codigo" name="codigo" type="number" class="" maxlength="10"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="RUC">RUC</label>
                            <input id="RUC" name="RUC" type="text" class="" maxlength="10" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="direccion">Dirección</label>
                            <input id="direccion" name="direccion" type="text" class="" maxlength="50" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <button type="submit" class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2">
                                <span class="material-icons">save</span>
                                Guardar
                            </button>
                        </div>
                        <div class="col-md-6 mb-2">
                            <button id="verProveedoresBTN" type="button" class="btn btn-secondary w-100 d-flex align-items-center justify-content-center gap-2">
                                <span class="material-icons">list</span>
                                Ver Proveedores Registrados
                            </button>
                        </div>
                    </div>
                </form>
                <!-- alerta de retroalimentación -->
                <div id="alerta" class="alert d-none d-flex align-items-center gap-2" role="alert">
                    <p id="MSG" class="m-0"></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Script para la funcionalidad del menú (hamburguesa) -->
    <script src="js/main.js"></script>
    
    <!-- Script para la página de proveedores -->
    <script src="js/proveedores.js"></script>
</body>
</html>
