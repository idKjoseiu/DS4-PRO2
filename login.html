<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Conciliación Bancaria</title>

    <!-- Iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap/ css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos principales -->
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body class="login-pagina">

    <div class="login-container">
        
        <div class="contenedor">
            <div class="headC mb-4">Iniciar Sesión</div>
            
            
            <form action="" class="formulario" id="formularioLogin">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required
                    oninput="this.value = this.value.replace(/[^A-Z a-z]/g, '')">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <button type="submit" class="btn btn-primary w-100 p-3">Ingresar</button>
            </form>

            <!-- alerta de retroalimentación -->
            <div id="alertaLogin" class="alert d-none d-flex align-items-center gap-2 mt-3" role="alert">
                <p id="MSGLogin" class="m-0"></p>
            </div>
        </div>
    </div>

<script src="js/login.js"></script>
</body>
</html>
